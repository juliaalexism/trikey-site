<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TriKey Listings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 2rem;
  background-color: #f3f4f6;
  color: #111;
}
h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2rem;
}
.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
}
.filters button {
  padding: 0.6rem 1.2rem;
  background-color: #fafafa;
  border: 1px solid #ccc;
  border-radius: 30px;
  font-weight: 500;
  font-size: 0.95rem;
  color: #4a4a4a;
  cursor: pointer;
  transition: all 0.3s ease;
}
.filters button:hover {
  background-color: #ececec;
}
.listing {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
  padding: 1.5rem;
  margin: 2rem auto;
  max-width: 850px;
  display: flex;
  flex-direction: row;
  gap: 1.5rem;
  align-items: flex-start;
}
.listing img {
  width: 200px;
  height: 140px;
  border-radius: 10px;
  object-fit: cover;
}
.details {
  flex-grow: 1;
}
.details h2 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}
.details p {
  margin: 0.25rem 0;
}
.contact {
  background: #f0f0f0;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  display: inline-block;
  margin-top: 0.5rem;
}
.contact a {
  color: #4a4a4a;
  font-weight: 600;
  text-decoration: none;
}
.favorite {
  font-size: 1.8rem;
  cursor: pointer;
  user-select: none;
  color: transparent;
  text-shadow: 0 0 0 #bbb;
  transition: text-shadow 0.3s ease;
}
.favorite.active {
  text-shadow: 0 0 0 #4a4a4a;
}

.favorite {
  font-size: 1.8rem;
  cursor: pointer;
  user-select: none;
  color: transparent;
  text-shadow: 0 0 0 #bbb;
  transition: text-shadow 0.3s ease;
}
.favorite.active {
  text-shadow: 0 0 0 #FFD700; /* yellow when saved */
}

</style>
</head>
<body>
<h1>Available Listings in Williamsburg</h1>
<div class="filters">
  <button>Price</button><button>Beds / Baths</button><button>Pets</button><button>Amenities</button>
</div>
<div id="listings"></div>
<script src="listings.js"></script>
</body>
</html>
