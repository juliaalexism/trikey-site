
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TriKey</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1582837618136-f9b0daed5203?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 700px;
    }
    input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      min-width: 220px;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2f2f2f;
    }
    @media (min-width: 600px) {
      .search-box {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      input {
        flex: 1 1 220px;
      }
    }
    header {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    header img {
      width: 24px;
      height: 24px;
    }
    header a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/emoji/48/000000/key-emoji.png" alt="key icon" />
    <a href="#">Log In</a>
  </header>
  <h1>Find your next home</h1>
  <p>Real-time listings in the New York tri-state area</p>
  <div class="search-box">
    <input placeholder="Location">
    <input placeholder="Min Price">
    <input placeholder="Max Price">
    <button onclick="window.location.href='listings.html'">Search</button>
  </div>
</body>
</html>
